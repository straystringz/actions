on:
  push:
    branches:
      - main

jobs:
  run_pull:
  # - name: run pull
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2

    
      - name: list directory
        run: |
         echo "${{ secrets.SSH_P_KEYS }}" > tstActions.pem
         chmod 0600 tstActions.pem
         ssh -i tstActions.pem -o StrictHostKeyChecking=no ${{ secrets.SSH_HOST }} "ls ~/actions"
